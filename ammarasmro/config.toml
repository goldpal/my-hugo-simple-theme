# Goa Theme Config
baseURL = "https://ammarasmaro.com/"
languageCode = "en-us"
title = "Ammar Asmro"
theme = "hugo-goa"

# new
builddrafts = false
canonifyurls = false

contentdir = "content"
layoutdir = "layouts"
publishdir = "public"

author = "Ammar Asmro"

enableRobotsTXT = true

